<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   QnA Session
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.56/build/spline-viewer.js"></script>
  <style>
   @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;700&display=swap");
   body {
     font-family: "Inter", sans-serif;
     margin: 0;
     height: 100vh;
     overflow: hidden;
     background: black;
   }
   .green-gradient-text {
     font-family: "Orbitron", sans-serif;
     background: linear-gradient(to bottom, #22c55e, #16a34a, #14532d);
     -webkit-background-clip: text;
     -webkit-text-fill-color: transparent;
     background-clip: text;
     color: transparent;
   }
   spline-viewer {
     position: fixed;
     inset: 0;
     width: 100vw;
     height: 100vh;
     z-index: 0;
     pointer-events: none;
   }
   .content-wrapper {
     position: relative;
     z-index: 10;
     min-height: 100vh;
     display: flex;
     align-items: flex-start;
     justify-content: center;
     padding-left: 1.5rem;
     padding-right: 1.5rem;
     padding-top: 6rem;
   }
   .invitation-box {
     margin-top: 2rem;
     max-width: max-content;
     padding: 1.25rem 2rem;
     border: 2px solid #16a34a;
     border-radius: 0.75rem;
     background: rgba(2, 132, 92, 0.15);
     box-shadow: 0 8px 24px rgba(22, 163, 74, 0.4);
     text-align: center;
     cursor: default;
     user-select: none;
     transition: transform 0.3s ease, box-shadow 0.3s ease;
   }
   .invitation-box:hover {
     transform: translateY(-4px);
     box-shadow: 0 12px 32px rgba(22, 163, 74, 0.7);
   }
   .invitation-box p:first-child {
     color: #22c55e;
     font-weight: 700;
     font-size: 1.125rem;
     font-family: "Orbitron", sans-serif;
     letter-spacing: 0.05em;
   }
   .invitation-box p:last-child {
     color: #a3f7bf;
     font-size: 0.75rem;
     margin-top: 0.25rem;
     font-weight: 600;
     letter-spacing: 0.1em;
     font-family: "Inter", sans-serif;
   }
  </style>
 </head>
 <body>
  <spline-viewer url="https://prod.spline.design/2jrI6mn52kcKY7Mb/scene.splinecode"></spline-viewer>
  <div class="content-wrapper">
   <div class="max-w-7xl w-full flex flex-col md:flex-row items-start md:items-start justify-between">
    <div class="text-left max-w-xl md:max-w-lg">
     <h1 class="text-white font-normal leading-tight text-[3.5rem] md:text-[4.5rem] tracking-tight">
      QnA Session
      <br/>
      <span class="green-gradient-text">
       THE WINNER GETS IT ALL
      </span>
     </h1>
     <p class="text-slate-600 text-base md:text-lg mt-4 max-w-md">
      discover engage grow with HHTRF Society
     </p>
     <p class="text-slate-600 text-base md:text-lg max-w-md mt-2">
      A session to answer, inspire and involve
     </p>
     <div class="invitation-box">
      <p>
       07 September 2025
      </p>
      <p>
       ONLINE SESSION
      </p>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
